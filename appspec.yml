version: 0.0
os: linux
files:
  - source: /
    destination: /opt/ec2-user/server

permissions:
  - object: /
    pattern: "**"
    owner: root
    group: root
    
hooks:
  ApplicationStop:
    - location: stop_server.sh
      timeout: 20
      runas: root
  ApplicationStart:
    - location: start_server.sh
      timeout: 300
      runas: root
      
