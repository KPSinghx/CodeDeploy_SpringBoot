version: 0.0
os: linux
files:
  - source: /
    destination: /opt/ec2-user/server

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    
hooks:
  ApplicationStop:
    - location: stop_server.sh
      timeout: 20
      runas: ec2-user
  ApplicationStart:
    - location: start_server.sh
      timeout: 300
      runas: ec2-user
      
